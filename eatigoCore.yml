spring:
  application:
    name: eatigoCore 

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,,application/xml,image/jpeg
    min-response-size: 2048
  http2:
    enabled: true
  servlet:
    context-path: /eatigoCore
  port: 10082

# Check - Multiple Zone Eureka Zone
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://202.149.218.74:10089/eureka}
  instance:
    preferIpAddress: true
    
  zipkin:
    base-url: http://192.168.1.170:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1    

logging:
  file:
    name: ${spring.application.name}
    
management:
  endpoint:
    health:
      show-details: always
    bus-refresh:
      enabled: true
        
  endpoints:
    web:
      exposure:
        include: "*"
        
